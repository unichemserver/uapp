dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  get: ^4.6.6
  hive_flutter: ^1.1.0
  hive: ^2.2.3
  path_provider: ^2.1.3
  speech_to_text: ^6.6.1
  intl: ^0.19.0
  http: ^1.2.1
  sqflite: ^2.3.3+1
  geolocator: ^12.0.0
  geocoding: ^3.0.0
  webview_flutter: ^4.8.0
  dropdown_search: ^5.0.6
  camera: ^0.11.0+1
  hand_signature: ^3.0.3
  connectivity_plus: ^6.0.3
  image: ^4.2.0
  permission_handler: ^11.3.1
  file_picker: ^8.0.3
  lottie: ^3.1.2
  cached_network_image: ^3.3.1
  flutter_local_notifications: ^9.0.0
  android_alarm_manager_plus: ^3.0.2
  screen_brightness: ^1.0.1
  remove_bg: ^0.0.3
