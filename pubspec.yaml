  flutter_quill: ^9.5.14
  quill_html_converter: ^9.5.14
  flutter_html: ^3.0.0-beta.2
  flutter_cached_pdfview: ^0.4.2
  flutter_downloader: ^1.11.7
  html: ^0.15.4
  flutter_barcode_scanner: ^2.0.0
  carousel_slider: ^4.2.1
  shimmer: ^3.0.0
  firebase_core: ^3.2.0
  firebase_crashlytics: ^4.0.3
  flutter_foreground_task: ^8.17.0
  workmanager: ^0.5.2
  device_apps: ^2.2.0
  firebase_messaging: ^15.2.1
  flutter_slidable: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  hive_generator: ^1.1.0
  build_runner: ^2.1.0

flutter:

  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: OpenSans
      fonts:
        - asset: fonts/OpenSans-VariableFont_wdth,wght.ttf
